# Leveling System
leveling:
  base-xp-req: 100       # XP needed for level 1 -> 2
  xp-multiplier: 1.5     # Each level requires 1.5x more XP
  xp-per-block: 10       # XP gained per block mined
  strength-per-level: 1  # Extra damage per level

# Variants (Shiny / Rainbow)
variants:
  shiny-chance: 5.0      # 5% Chance
  shiny-multiplier: 2.0  # 2x Damage
  rainbow-chance: 0.5    # 0.5% Chance
  rainbow-multiplier: 5.0 # 5x Damage

rarity-strength:
  COMMON: 1
  UNCOMMON: 2
  RARE: 4
  EPIC: 8
  SUPREME: 10

