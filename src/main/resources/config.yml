  prefix: "&8[&6Pets&8] &r"
  pet-given: "&aGiven pet: &e%pet%"
  pet-equipped: "&aEquipped &e%pet%&a! (%count%/%max%)"
  pet-removed: "&eRemoved pet #%num%."
  max-pets: "&cMax %max% pets allowed!"
  level-up: "&a&lLEVEL UP! &eYour pet reached Level %level%!"

# --- PLACEHOLDERS LIST (Reference) ---
# %pets_active_count%    - Number of pets equipped
# %pets_max_count%       - Max pets allowed
# %pets_total_strength%  - Total damage of all equipped pets
# %pets_total_level%     - Sum of all pet levels
# %pets_avg_level%       - Average level of pets